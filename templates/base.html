<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" sizes="192x192" type="image/png">
  <title>Intelligent Network Security</title>
  <title>Intelligent Network Security</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
html, body {
  min-height: 100vh;
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #fff;
  
  /* Duas camadas de background:
     1) A imagem de rede (cables)
     2) Um degradê com transparência, para manter o tom azulado */
  background: 
    linear-gradient(
      to bottom, 
      rgba(11, 36, 57, 0.85), 
      rgba(18, 48, 74, 0.85), 
      rgba(15, 42, 67, 0.85), 
      rgba(9, 27, 41, 0.85)
    ),
    url("{{ url_for('static', filename='images/network_cables.jpg') }}") no-repeat center center fixed;
  
  background-size: cover;
  display: flex;
  flex-direction: column;
}


    .navbar {
      background-color: transparent !important;
    }

    .navbar-brand, .nav-link {
      color: #ffffff !important;
      font-weight: bold;
    }

    .btn-primary, .btn-info, .btn-secondary, .btn-outline-danger {
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn-primary:hover, .btn-info:hover, .btn-secondary:hover, .btn-outline-danger:hover {
      transform: translateY(-3px);
    }

    .feature-card {
      transition: transform .3s, box-shadow .3s;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 12px;
      color: #ffffff;
      padding: 25px;
    }

    .feature-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .feature-icon {
      font-size: 3rem;
      color: #4ea8de;
    }

    a {
      color: #4ea8de;
      text-decoration: none;
    }

    a:hover {
      color: #82c0f0;
    }

    .card {
      background-color: rgba(255,255,255,0.1) !important;
      color: #ffffff !important;
      backdrop-filter: blur(15px);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3) !important;
    }

    .card-title, .card-body {
      color: #ffffff !important;
    }

    .card .form-label, .card .form-control, .card .form-select {
      color: #ffffff;
    }

    .card .form-control, .card .form-select {
      background-color: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
    }

    .card .form-control::placeholder {
      color: #cfd8dc;
    }

    .card .form-select option {
      color: #000000;
    }

    .alert-warning {
      background-color: rgba(255,193,7,0.9);
      color: #000;
    }

    /* Content and footer adjustment */
    .wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .content-wrapper {
      flex: 1;
      padding-top: 20px;
      padding-bottom: 20px;
    }

    footer {
      background-color: transparent;
      color: #ffffff;
      padding: 1.5rem 0;
    }
    .card .list-group-item {
      background-color: transparent !important;
      color: #ffffff !important;
      border-color: rgba(255, 255, 255, 0.2);
  }

  .table-dark td {
  font-weight: bold;
}

.list-group-item {
  background-color: #1e1e2f;
  color: white;
}

.badge {
  font-size: 0.9rem;
}

    /* Flash message styling */
    .alert {
      opacity: 0;
      transition: opacity 1s ease-in-out, transform 0.5s ease-out;
      transform: translateY(-10px); /* Start slightly above */
    }

    .alert.show {
      opacity: 1;
      transform: translateY(0); /* Move into place */
    }
  </style>

  </style>
</head>
<body>
<div class="wrapper">
  <nav class="navbar navbar-expand-lg bg-white py-3">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home') }}">
        <i class="fa-solid fa-shield-halved me-2"></i>Intelligent Network Security
      </a>
      <div>
        {% if current_user.is_authenticated %}
        <a class="btn btn-outline-danger" href="{{ url_for('logout') }}"
           onclick="return confirm('Are you sure you want to logout?');">
          <i class="fa-solid fa-right-from-bracket"></i> Logout
        </a>
      {% else %}
        <a class="btn btn-primary me-2" href="{{ url_for('login') }}">
          <i class="fa-solid fa-right-to-bracket"></i> Login
        </a>
        <a class="btn btn-secondary" href="{{ url_for('register') }}">
          <i class="fa-solid fa-user-plus"></i> Register
        </a>
      {% endif %}
      
      </div>
    </div>
  </nav>

  <div class="container content-wrapper">
    {% block content %}
    {% endblock %}
  </div>

  <footer class="footer text-center">
    <div class="container">
      <p class="mb-0">&copy; 2025 Intelligent Network Security. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</div>
</body>
</html>
